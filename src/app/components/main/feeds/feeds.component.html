<div id="feeds-container" style="height: 100vh;">
  <h1 class="mat-h2" style="padding-left: 13px">Home</h1>
  <app-tweet-composer></app-tweet-composer>
  <app-tweet
    *ngFor="let tweet of tweets"
    [tweet]="tweet"
    (profile-out)="log('out'); closeTooltipDialog(tweet)"
    (profile-over)="log('over'); openTooltipDialog(tweet)"
  ></app-tweet>

</div>

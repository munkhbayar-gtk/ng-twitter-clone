      style="border-radius: 50%; border: 1px solid gray; width: 40px; height: 40px">
  </div>
  <div id="tweet-body-container">
    <div id="user-info-container">
      <span class="mat-body">Munkhbayar-Gtk</span>
      <span class="mat-caption sub-text">@munkhbayar-gtk Â· 19h</span>
    </div>

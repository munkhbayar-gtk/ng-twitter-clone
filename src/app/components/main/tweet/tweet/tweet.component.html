<div id="tweet-container" class="divider-border-bottom">
  <div id="avatar-container">
    <a
      (mouseover)="overProfileEvent.emit()"
      (mouseout)="outProfileEvent.emit()"
      [routerLink]="tweet.twitter.uid" #avatarImage>
      <img src="../../../../assets/avatar.jpg"
      style="border-radius: 50%; border: 1px solid gray;
      width: 40px; height: 40px">
    </a>
  </div>
  <div id="tweet-body-container">
    <div id="user-info-container"
    (click)="avatarImage.click()">
      <span class="mat-body"
        (mouseover)="overProfileEvent.emit()"
        (mouseout)="outProfileEvent.emit()"
      >Munkhbayar-Gtk</span>
      <span
        (mouseover)="overProfileEvent.emit()"
        (mouseout)="outProfileEvent.emit()"

      class="mat-caption sub-text">@munkhbayar-gtk Â· 19h</span>
    </div>

    <div id="tweet-body" class="mat-body">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minus aut placeat doloribus temporibus ipsam quidem voluptate incidunt reprehenderit fuga, cumque, enim non ipsum fugiat libero accusamus suscipit ex veritatis rerum.
    </div>
    <div id="action-container">
      <app-tweet-action [counter]="tweet.reply_count" svgIcon="reply" hoverColor="#1d9bf0" (click)="replyClick()"></app-tweet-action>
      <app-tweet-action [counter]="tweet.retweet_count" svgIcon="retweet"
        hoverColor="#00ba7c" [matMenuTriggerFor]="mnuRetweet"></app-tweet-action>
      <app-tweet-action [counter]="tweet.like_count"
        [svgIcon]="tweet.liked ? 'liked' : 'like'"
        hoverColor="#f91880"
        [active]="tweet.liked"
        (click)="likeClick()"></app-tweet-action>
      <app-tweet-action [counter]="-1" svgIcon="share" hoverColor="#1d9bf0" (click)="shareClick()"></app-tweet-action>

      <mat-menu #mnuRetweet yPosition="below" xPosition="before">
        <button mat-menu-item>
          <mat-icon svgIcon="retweet"></mat-icon>
          <span>Retweet</span>
        </button>
        <button mat-menu-item>
          <mat-icon svgIcon="quote"></mat-icon>
          <span>Quote tweet</span>
        </button>
      </mat-menu>
    </div>
  </div>

</div>

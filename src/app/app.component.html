<div [class]="'font-size-'+fontSizeLevel">
  <select [(ngModel)]="fontSizeLevel">
    <option *ngFor="let vl of [0, 1 , 2, 3, 4]" [value]="vl">{{vl}}</option>
  </select>
  <H1>H1 text here</H1>
  <H2>H2 text here</H2>
  <p>Simple Text Here</p>
</div>
